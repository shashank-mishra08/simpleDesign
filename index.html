            <img src="./image/user-cover-2.png" alt="">

            <p>Developer</p>

                <a href="#" class="icon" id="github" onc>

                <a href="#" class="icon" id="whatsapp">
                    <img src="./image/whatsapp.png" alt="">
                </a>
            </div> <!--only icons wala div hai-->
        </div> <!-- ye wo div hai jisme saare icons and h5 hai-->
    </div> <!--modals ending div hai-->

    <!-- overlay ka hai jab click karte share my profile pe to background color change ho jaata h -->
    <div class="overlay" onclick="CloseModal()"></div>

    <script src="index.js"></script>
